<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scroller Example</title>
        <link rel="stylesheet" href="style.css">
        <!--- Add the script class-->
        <script src="https://unpkg.com/@newswire/scroller/dist/index.umd.js"></script>
    </head>
    <body>
        <hr>
        <div class="container">
            <div class="slide-containers">
                <div class="scene">
                    <p>Slide 1</p>
                </div>
                <div class="scene">
                    <p>Slide 2</p>
                </div>
                <div class="scene">
                    <p>Slide 3</p>
                </div>
                <div class="scene">
                    <p>Slide 4</p>
                </div>
                <div class="scene">
                    <p>Slide 5</p>
                </div>    
            </div>
            <div class="graphic-container">
                <p id="graphic-text">This is the first graphic!</p>
            </div>        
        </div>       
    </body>
</html>
<script src="script.js"></script>
